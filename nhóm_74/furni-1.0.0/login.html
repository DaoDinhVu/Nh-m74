<!-- Start Login Form -->
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card" id="login-form">
        <div class="card-body">
          <h2 class="text-center">Login</h2>
          <form>
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
              <label for "password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
          </form>
        </div>
      </div>

      <div class="mt-3 text-center">
        <a href="forgot-password.html">Forgot Password?</a> | <a href="javascript:void(0);" id="register-link">Register</a>
      </div>
    </div>
  </div>
</div>
<!-- End Login Form -->

<!-- Start Register Form (Ẩn ban đầu) -->
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card" id="register-form" style="display: none;">
        <div class="card-body">
<!--          <h2 class="text-center">Register</h2>-->
          <form>
            <div class="mb-3">
              <label for="new-username" class="form-label">New Username</label>
              <input type="text" class="form-control" id="new-username" name="new-username" required>
            </div>
            <div class="mb-3">
              <label for="new-password" class="form-label">New Password</label>
              <input type="password" class="form-control" id="new-password" name="new-password" required>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- End Register Form -->

<!-- Bootstrap JS -->
<script src="js/bootstrap.bundle.min.js"></script>
<script>
  // JavaScript để xử lý hiển thị form đăng ký khi click vào "Đăng ký"
  const registerLink = document.getElementById('register-link');
  const registerForm = document.getElementById('register-form');
  const loginForm = document.getElementById('login-form');

  registerLink.addEventListener('click', () => {
    registerForm.style.display = 'block';
    loginForm.style.display = 'none';
  });
</script>
